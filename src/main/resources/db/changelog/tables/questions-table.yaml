databaseChangeLog:
  - changeSet:
      id: create_table_questions
      author: KhamitovMA
      preConditions:
        - onFail: 'MARK_RAN'
        - onFailMessage: 'Table questions already exists'
        - not:
            tableExists:
              tableName: questions
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: questions_pkey
                  name: id
                  type: UUID
              - column:
                  remarks: "Задание"
                  name: exercise
                  type: UUID
              - column:
                  remarks: "Описание вопроса"
                  name: description
                  type: VARCHAR(255)
              - column:
                  remarks: "Варианты ответов (неверные)"
                  name: invariants
                  type: jsonb
              - column:
                  remarks: "Ответ на вопрос (верный)"
                  name: answer
                  type: VARCHAR(255)
              - column:
                  remarks: "Дата создания"
                  name: created_at
                  type: datetime
            tableName: questions